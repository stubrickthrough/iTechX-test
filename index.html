<script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
<script>
    var now = new Date(), hour = now.getHours();
    var pColor = 'Purples';
    if (5 < hour && hour <= 9)
        pColor = 'YlOrBr';
    else if (9 < hour && hour <= 13)
        pColor = 'Greens';
    else if (13 < hour && hour <= 17)
        pColor = 'Blues';
    const pattern = trianglify({
        width: window.innerWidth,
        height: window.innerHeight,
        cellSize: 75,
        variance: 0.6,
        xColors: pColor,
        yColors: 'match',
    })
    var dataurl = pattern.toCanvas().toDataURL();
    document.getElementById('banner-bg').style['background-image'] = 'url('+dataurl+')';
